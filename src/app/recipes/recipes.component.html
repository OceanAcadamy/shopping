<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClicked)="onItemClicked($event)"> </app-recipe-list>
  </div>
  <div class="col-md-7">
    <br>
    <app-recipe-detail *ngIf="recipe; else blessed" [selectedRecipe]='recipe'></app-recipe-detail>
  
    <ng-template #blessed>
      <b><p style="padding-left:8px;">Please select a Recipe</p></b>
    </ng-template>
  </div>
</div>
